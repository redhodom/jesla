<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesla Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/singup.css" />
  <link rel="icon" href="../media/logo/jesla-ls.png">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark">
  <div class="login-box glass-effect p-4 rounded shadow-lg text-white" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-2">
      <img src="../media/logo/jesla-ls.png" alt="Jesla Logo" class="img-fluid mt-1" style="max-height: 60px;">
      <h5 class="mt-2 lol">Jesla Sign Up</h5>
    </div>
    <form>
      <div class="mb-2">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-2">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>
      <div class="mb-2">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn w-100">Register</button>
      <div class="text-center mt-2">
        <a href="login.html" class="text-light text-decoration-none">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

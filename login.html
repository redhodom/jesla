<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesla-Login-page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="icon" href="../media/logo/jesla-ls.png">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark">
  <div class="login-box glass-effect p-4 rounded shadow-lg text-white">
    <div class="text-center mb-4">
      <img src="../media/logo/jesla-ls.png" alt="Jesla Logo" class="img-fluid" style="max-height: 80px;">
      <h2 class="lol mt-2">Jesla Login</h2>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn w-100">Login</button>
      <div class="text-center mt-3">
        <a href="#" class="text-light text-decoration-none">Forgot password?</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
